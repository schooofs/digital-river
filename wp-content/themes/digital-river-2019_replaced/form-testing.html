        <div class="container">
            <div class="row">
                <button class="toggle-form">Toggle Form</button>
                <button class="fill-form">Fill Form</button>

                <div class="col-md-6">
                    <script src="//app-sj03.marketo.com/js/forms2/js/forms2.min.js"></script>
                    <form id="mktoForm_4487"></form>
                    <script>
                        var marketoForm = {},
                            contactUsForm = null;

                        marketoForm.hideField = function(name) {
                            contactUsForm.getFormElem().find('[name="'+name+'"]').closest(".mktoFormRow").hide();
                        };

                        marketoForm.hideFields = function(names) {
                            for(var i = 0; i < names.length; i++)
                                marketoForm.hideField(names[i]);
                        };

                        marketoForm.showField = function(name) {
                            contactUsForm.getFormElem().find('[name="'+name+'"]').closest(".mktoFormRow").show();
                        };

                        marketoForm.showFields = function(names) {
                            for(var i = 0; i < names.length; i++)
                                marketoForm.showField(names[i]);
                        };


                        MktoForms2.loadForm("//app-sj03.marketo.com", "348-QUY-258", 4487, function (form) { 
                            contactUsForm = form;
                        });

                        jQuery(document).ready(function($){
                            var toggle = false;
                            $(".toggle-form").on("click", function() {

                                if(toggle === false) {
                                    toggle = true;
                                    marketoForm.hideFields(["Title","Company","Country","Tell_Us_More__c"]);
                                } else {
                                    toggle = false;
                                    marketoForm.showFields(["Title","Company","Country","Tell_Us_More__c"]);
                                }
                                
                            });

                            $(".fill-form").on("click", function(){
                                contactUsForm.vals({
                                    "Title": "Web Developer",
                                    "Company":"Digital River",
                                    "LastName":"Williamson"
                                });
                            });


                        });
                    </script>
            </div>
